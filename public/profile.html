<!DOCTYPE html>
<html>
	<head>
		<title>Create a User Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<script src="createEvent.js"> </script>
		<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
		
	</head>
	<body>
		<h1>Create your Profile</h1>
		<form id="createEvent" onSubmit="createEvent()">
			<h2>Username</h2>
			<input name="username" placeholder="name1234" size="60"/>
			<h2>Password</h2>
			<input name="newpassword" type="password" placeholder="new password" size="60"/> <br/>
			<input name="confirmpassword" type="password" placeholder="confirm password" size="60"/>
			<h2>Full Name</h2>
			<input name="name" placeholder="Steve Jobs" size="60"/>
			<h2>Phone Number</h2>
			<input name="tel" type="tel" placeholder="123-456-7890" size="60"/>
			<h2>Email</h2>
			<input name="email" type="email" placeholder="username@email.com" size="60"/>
			<h2>Description</h2>
			<textarea name="description" rows="10" cols="100" placeholder="Tell us more about yourself and what you like to do"></textarea>
			<br/>
			<input type="submit" value="Create Profile"/>
		</form>
	</body>
</html>

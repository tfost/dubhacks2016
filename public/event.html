<!DOCTYPE html>
<html>
	<head>
		<title>Create an Event</title>
	</head>
	<body>
		<h1>Create Event</h1>
		<form id="createEvent" action="" method="POST">
			<h2>Title</h2>
			<input name="title"/>
			<h2>Date</h2>
			<input name="date" type="date" value="mm/dd/yyyy"/>
			<h2>Time</h2>
			<input name="time" type="time"/>
			<h2>Location</h2>
			<input name="location"/>
			<h2>Description</h2>
			<input name="description"/>
		</form>
		<br/>
		<input type="submit" value="Create Event"/>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Create an Event</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
		<script src="createEvent.js"> </script>
		
	</head>
	<body>
		<h1>Create Event</h1>
		<div id="createEventForm" >
			<h2>Title</h2>
			<input id="test" name="title" placeholder="Name of the event" size="60"/>
			<h2>Date</h2>
			<input id="date" name="date" type="date" placeholder="When is the event?" size="60"/>
			<h2>Time</h2>
			<input id="time" name="time" type="time" placeholder="What time is the event?" size="60"/>
			<h2>Location</h2>
			<input id="location" name="location" placeholder="Where's the event being held?" size="60"/>
			<h2>Description</h2>
			<textarea id="description" name="description" rows="10" cols="100" placeholder="What's the event about?"></textarea>
			<h2>Tags</h2>
			<div id="tagList">
				<input id="tag1" placeholder="e.g. Music" size="60"/><br/>
			</div>
			<button id="add">Add Tag</button> <br/>
			<button id="create">Create your Event!</button>
		</div>
		<br/>
	</body>
</html>
